<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Registration Form</title>


<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Maitree:400,200,300,500,600,700' rel='stylesheet' type='text/css'>

</head>

<body>

    <header class>
    	<h1>The Code Review</h1>
    </header>

	<div class="wrapper">
    	<div class="title bottom-border">
        	
            <h2>Sign Up For Our Newsletter</h2>	
            <p>Get the latest news on how your code is doing right in your inbox</p>
        
        </div>
        
        <form class="top-border">
        	<fieldset class="contact">
        		<legend>Contact Information</legend>
                
                <label for="name">Full Name</label>	
        		<input type="text" id="name" name="name_input" placeholder="Required">
                
                <label for="email">Email</label>	
        		<input type="email" id="email" name="email_input" placeholder="Required">
                
                <label for="phone">Phone Number</label>	
        		<input type="tel" id="phone" name="phone_input">
                
                <label for="addy">Address</label>	
        		<input type="text" id="addy" name="address_input">
                
                <label for="city">City</label>	
        		<input type="text" id="city" name="city_input">
                
                <label for='state'>State</label>
                
              
        		<select class="minimal" id='state' name='state_input'>
        			<option value="" disabled selected hidden>Choose State</option>
                		 <optgroup label='US State'>
                            <option value='AL'>Alabama</option>
                            <option value='AK'>Alaska</option>
                            <option value='AZ'>Arizona</option>
                            <option value='AR'>Arkansas</option>
                            <option value='CA'>California</option>
                            <option value='CO'>Colorado</option>
                            <option value='CT'>Connecticut</option>
                            <option value='DE'>Delaware</option>
                            <option value='FL'>Florida</option>
                            <option value='GA'>Georgia</option>
                            <option value='HI'>Hawaii</option>
                            <option value='ID'>Idaho</option>
                            <option value='IL'>Illinois</option>
                            <option value='IN'>Indiana</option>
                            <option value='IA'>Iowa</option>
                            <option value='KS'>Kansas</option>
                            <option value='KY'>Kentucky</option>
                            <option value='LA'>Louisiana</option>
                            <option value='ME'>Maine</option>
                            <option value='MD'>Maryland</option>
                            <option value='MA'>Massachusetts</option>
                            <option value='MI'>Michigan</option>
                            <option value='MN'>Minnesota</option>
                            <option value='MS'>Mississippi</option>
                            <option value='MO'>Missouri</option>
                            <option value='MT'>Montana</option>
                            <option value='NE'>Nebraska</option>
                            <option value='NV'>Nevada</option>
                            <option value='NH'>New Hampshire</option>
                            <option value='NJ'>New Jersey</option>
                            <option value='NM'>New Mexico</option>
                            <option value='NY'>New York</option>
                            <option value='NC'>North Carolina</option>
                            <option value='ND'>North Dakota</option>
                            <option value='OH'>Ohio</option>
                            <option value='OK'>Oklahoma</option>
                            <option value='OR'>Oregon</option>
                            <option value='PA'>Pennsylvania</option>
                            <option value='RI'>Rhode Island</option>
                            <option value='SC'>South Carolina</option>
                            <option value='SD'>South Dakota</option>
                            <option value='TN'>Tennessee</option>
                            <option value='TX'>Texas</option>
                            <option value='UT'>Utah</option>
                            <option value='VT'>Vermont</option>
                            <option value='VA'>Virginia</option>
                            <option value='WA'>Washington</option>
                            <option value='WV'>West Virginia</option>
                            <option value='WI'>Wisconsin</option>
                            <option value='WY'>Wyoming</option>
         			 </optgroup>
                     <optgroup label='Commonwealth/Territory'>
                            <option value='AS'>American Samoa</option>
                            <option value='DC'>American Samoa</option>
                            <option value='FM'>District of Columbia</option>
                            <option value='GU'>Federated States of Micronesia</option>
                            <option value='MH'>Guam</option>
                            <option value='MP'>Marshall Islands</option>
                            <option value='PW'>Northern Mariana Islands</option>
                            <option value='PR'>Palau</option>
                            <option value='VI'>Puerto Rico</option>
          			</optgroup>
                </select><br/>
             
                <label for="zip">Zip Code</label>	
        		<input type="text" id="zip" name="zip_input">
                
			</fieldset>   
          <div class="top-border">
           
            <fieldset class="newsletter clearfix">
        		
                <legend>Newsletter</legend>	
        		<p>Select the newsletter you would like to recieve</p>
                
                <div class ="check-section">
                <input type="checkbox" name="html_news" id="html"> 
                <label for="html"><span><span></span></span>Html News</label> <br>
  			    
                <input type="checkbox" name="CSS_news" id= "CSS"> 
                <label for="CSS"><span><span></span></span>CSS News</label> <br>
                
                <input type="checkbox" name="java_news" id="java"> 
                <label for="java"><span><span></span></span>JavaScript News</label> 
                </div>
                
                
                <div class ="check-section">
                <input type="checkbox" name="Ruby_news" id="ruby"> 
                <label for="ruby"><span><span></span></span>Ruby News</label> <br>
  			    
                <input type="checkbox" name="PHP_news" id= "php"> 
                <label for="php"><span><span></span></span>PHP News</label> <br>
                
                <input type="checkbox" name="python_news" id="python"> 
                <label for="python"><span><span></span></span>Python News</label>
               	</div>
                
                
                
                <p>Newsletter Format</p>
                
                <input type="radio" name="format" id= "format_html"> 
                <label for="format_html"><span><span></span></span>Html Format</label> <br>
                
                <input type="radio" name="format" id="text_format"> 
                <label for="text_format"><span><span></span></span>Plain Text</label> <br>
                
                
                <p>Other topics you'd like to hear about</p>
               <textarea id='topics' name='other_topics'></textarea><br/>
         	   <button type='submit'>Sign Up</button>
                
                
			</fieldset>      
         
         </div>
        </form>
    	<p>Copyright The Code Review</p>
    
    
    
    
    
    
    </div>



</body>
</html>
